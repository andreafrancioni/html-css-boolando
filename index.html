<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header class="d-flex flex-justify-around bg-orange p-16 w-100 p-fixed">
        <div class="categories d-flex">
            <div class="pr-8 pt-8">Donna</div>
            <div class="pr-8  pt-8">Uomo</div>
            <div class="pr-8 pt-8">Bambino</div>
        </div>
        <div class="logo">
            <img class="w-20 " src="./img/boolean-logo.png" alt="boolean-logo">
        </div>
        <div class="cart-icon">
            <i class="fa-regular fa-user pr-8 pt-8"></i>
            <i class="fa-regular fa-heart pr-8 pt-8"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    
    <main>
        <section id="container" class="d-flex mt-64">
            <div class="card-container p-relative w-25">
                <img class="card p-absolute w-100" src="./img/1.webp" alt="1">
                <img class="card-hover p-absolute w-100 " src="./img/1b.webp" alt="1b">
                <p class="sales p-absolute">-50%</p>
                <p class="sostenibility p-absolute">Sostenibilita'</p>
                <p class="like p-absolute"><i class="fa-solid fa-heart"></i></p>

                <div class="product">
                <p class="brand p-absolute">Levi's</p>
                <h5 class="model p-absolute">RELAXED FIT TEE UNISEX</h5>
                <b class="price p-absolute">14,99 &euro; <span>29,99 &euro;</span></b>
                </div>
            </div>
            
        </section>
    </main>

</body>
</html>
